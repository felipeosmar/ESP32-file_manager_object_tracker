<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Stream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∑ ESP32-CAM Stream</h1>
            <div class="header-right">
                <div class="status-bar">
                    <span class="status-item">
                        <span class="status-dot" id="connection-status"></span>
                        <span id="status-text">Conectando...</span>
                    </span>
                </div>
                <a href="/health" class="filemanager-btn">üè• Sa√∫de</a>
                <a href="/firmware" class="filemanager-btn">üöÄ Firmware</a>
                <a href="/filemanager" class="filemanager-btn">üìÅ Arquivos</a>
            </div>
        </header>

        <main>
            <!-- Camera Stream -->
            <section class="camera-section">
                <div class="camera-container">
                    <img id="camera-stream" src="/stream" alt="Camera Stream" onerror="handleStreamError()">
                </div>
            </section>

            <!-- Status Info -->
            <section class="info-section">
                <h2>Status do Sistema</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">FPS:</span>
                        <span class="info-value" id="info-fps">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Resolu√ß√£o:</span>
                        <span class="info-value">QVGA (320x240)</span>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>ESP32-CAM File Manager v1.0 | Camera: OV2640 | ¬© 2024</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
